  <h2>ðŸŽµ Simple Rhythm Game LEVEL 4 - WASD</h2>
  <button onclick="startGame()">Start</button>
  <div id="score">Score: 0</div>
  <a href="music_game5.html">LEVEL 5 ?</a>
  <div id="game">
    <div class="lane" id="lane-W"><div class="target">W</div></div>
    <div class="lane" id="lane-A"><div class="target">A</div></div>
    <div class="lane" id="lane-S"><div class="target">S</div></div>
    <div class="lane" id="lane-D"><div class="target">D</div></div>
  </div>
  <!--Nut bam cho ngÆ°á»i dÃ¹ng Ä‘iá»‡n thoáº¡i-->
    <div style="margin-top: 0px;">
      <p>Touch Controls:</p>
      <button style="width: 70px;height: 40px;" onclick="handleTouch('W')">W</button>
      <button style="width: 70px;height: 40px;" onclick="handleTouch('A')">A</button>
      <button style="width: 70px;height: 40px;" onclick="handleTouch('S')">S</button>
      <button style="width: 70px;height: 40px;" onclick="handleTouch('D')">D</button>

  <script>
    const music = document.getElementById("music");
    const scoreEl = document.getElementById("score");
    const lanes = {
      W: document.getElementById("lane-W"),
      A: document.getElementById("lane-A"),
      S: document.getElementById("lane-S"),
      D: document.getElementById("lane-D"),
    };
    let notes = [];
    let score = 0;
    let playing = false;

    function createNote(key, delay) {
      const note = document.createElement("div");
      note.className = "note";
      note.dataset.key = key;
      note.spawnTime = performance.now() + delay;
      lanes[key].appendChild(note);
      notes.push(note);
    }

    function startGame() {
      if (playing) return;
      playing = true;
      score = 0;
      scoreEl.textContent = "Score: 0";
      music.currentTime = 0;
      music.play();
      notes = [];

      const keys = ["W", "A", "S", "D"];
      let time = 0;
      //for (let i = 0; i < 25; i++) spawn 25 box(.note) o position random
      // i < 25 la spawn 24 note (i < 10 spawn 10 note)
      for (let i = 0; i < 90; i++) {
        const key = keys[Math.floor(Math.random() * keys.length)];
        createNote(key, time);
        time += 700;
      }

      requestAnimationFrame(update);
    }

    function update(now) {
      notes.forEach((note, i) => {
        // now - note.spawnTime + 10;
        // + cang nhieu chay cang nhanh VD: + 100 chay nhanh hon + 10
        const elapsed = now - note.spawnTime + 10;
        const y = (elapsed / 1500) * 420;
        if (y > 500) {
          note.remove();
          notes.splice(i, 1);
        } else {
          note.style.top = y + "px";
        }
      });

      if (notes.length > 0) {
        requestAnimationFrame(update);
      } else {
        playing = false;
        // hien score cho nguoi choi
        alert("Your Score: " + score);
        // nieu score lon hon 1400 => Win
        if(score > 1400){
          alert("You Win :> !!!")
          alert("LEVEL 5 ?")
        }
        // nguoc lai => LOST
        else{
          alert("You LOST :<")
        }
      }
      
    }

    window.addEventListener("keydown", (e) => {
      const key = e.key.toUpperCase();
      if (!lanes[key]) return;

      for (let i = 0; i < notes.length; i++) {
        const note = notes[i];
        if (note.dataset.key === key) {
          const y = parseFloat(note.style.top);
          if (y >= 380 && y <= 460) {
            score += 100;
            scoreEl.textContent = "Score: " + score;
            note.remove();
            notes.splice(i, 1);
            break;
          }
        }
      }
    });



        //hÃ m handleTouch ho tro xu ly input cho ngÆ°á»i dÃ¹ng Ä‘iá»‡n thoáº¡i
    function handleTouch(key) {
  if (!lanes[key]) return;

  for (let i = 0; i < notes.length; i++) {
    const note = notes[i];
    if (note.dataset.key === key) {
      const y = parseFloat(note.style.top);
      if (y >= 380 && y <= 460) {
        score += 100;
        scoreEl.textContent = "Score: " + score;
        note.remove();
        notes.splice(i, 1);
        break;
      }
    }
  }
}
  </script>
